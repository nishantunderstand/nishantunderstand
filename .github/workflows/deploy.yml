name: Build and Deploy Resume Website

on:
  push:
    branches: [main]  # Deploy only when main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Compile resume.tex to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: Copy files to deploy folder
        run: |
          mkdir public
          cp index.html public/
          cp resume.pdf public/
          cp style.css public/
          cp -r assets public/ 2>/dev/null || true

      - name: Deploy to GitHub Pages branch (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
