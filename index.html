<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nishant Raj - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .pdf-container {
      width: 100%;
      height: 1000px;
      border: none;
    }

    .download-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white !important;
      text-decoration: none;
      border-radius: 5px;
    }

    .mobile-warning {
      text-align: center;
      font-size: 18px;
      color: #d9534f;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .pdf-container {
        display: none;
      }
      .mobile-warning {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nishant Raj</h1>
    <p class="subtitle">Java Backend Developer - Resume</p>

    <!-- Embedded Resume PDF -->
    <iframe src="Nishant_Raj_Resume.pdf" class="pdf-container" title="Resume PDF"></iframe>

    <!-- Mobile Warning -->
    <div class="mobile-warning">
      ⚠️ Your device doesn't support embedded PDFs.<br/>
      Please download or view this resume on a desktop.
    </div>

    <!-- Download Link -->
    <a href="Nishant_Raj_Resume.pdf" download class="download-link">
      ⬇️ Download Resume (PDF)
    </a>
  </div>
</body>
</html>
