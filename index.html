<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nishant Raj - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .pdf-container {
      width: 100%;
      height: 1000px;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nishant Raj</h1>
    <p class="subtitle">Java Backend Developer - Resume</p>

    <iframe src="resume.pdf" class="pdf-container"></iframe>
  </div>
</body>
</html>
