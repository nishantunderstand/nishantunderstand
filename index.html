<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nishant Raj - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      line-height: 1.6;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .pdf-container {
      width: 100%;
      height: 600px;
      border: none;
      margin-bottom: 20px;
    }

    .mobile-warning {
      text-align: center;
      font-size: 16px;
      color: #d9534f;
      margin-top: 20px;
      display: none;
    }

    .download-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: #fff !important;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .pdf-container {
        display: none;
      }

      .mobile-warning {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nishant Raj</h1>
    <p class="subtitle">Java Backend Developer - Resume</p>

    <!-- Embedded Resume using Google Docs Viewer -->
    <iframe 
      src="https://docs.google.com/gview?url=https%3A%2F%2Fnishantunderstand.github.io%2Fnishantunderstand%2FNishant_Raj_Resume.pdf&embedded=true" 
      class="pdf-container" 
      title="Nishant Raj Resume">
    </iframe>

    <!-- Mobile Warning -->
    <div class="mobile-warning">
      ⚠️ PDF preview not supported on mobile.<br/>
      Tap the button below to download or view on desktop.
    </div>

    <!-- Download Link -->
    <a href="Nishant_Raj_Resume.pdf" download class="download-link">
      ⬇️ Download Resume (PDF)
    </a>
  </div>

  <!-- Optional: JavaScript for better mobile detection -->
  <script>
    window.onload = function () {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const iframe = document.querySelector('.pdf-container');
      const warning = document.querySelector('.mobile-warning');

      if (isMobile) {
        iframe.style.display = 'none';
        warning.style.display = 'block';
      }
    };
  </script>
</body>
</html>
